<lift:surround with="default" at="content"> 
	<h4>These are your authorized accounts:</h4>
	<lift:AccountList.list all_id="all_accounts">
		<div id="all_accounts"> 
			<ol>
				<accountList:list> 
					<li>
						<strong><account:type/></strong> - <em><account:notes>notes</account:notes></em>
						<ul>
							<account:identifiers>
								<identifier:list>
									<li>your <ident:type/>: <ident:value/></li>
									</identifier:list>		
							</account:identifiers>			
						</ul>
						<account:fetch/> <account:status/>
					</li> 
				</accountList:list>
			</ol>
		 </div>
	</lift:AccountList.list>
</lift:surround>
